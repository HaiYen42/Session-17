<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(121, 121, 189);
        }
        h1 {
            color: white;
            text-align: center;
        }
        #demo {
            text-align: center;
            font-size: x-large;
            font-weight: 200;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Thời gian bây giờ là: </h1>
    <p id="demo"></p>

    <script>
        setInterval(myTimer, 1000);

        function myTimer() {
        const date = new Date();
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();
        }
    </script>
</body>
</html>
